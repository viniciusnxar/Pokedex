<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="16x16"  href="/icon/POKEICON.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    
    
    <title>Pokedex</title>
</head>
<body>
    <main>
       
        <img src="https://pokeapi.co/api/v2/pokemon/ditto" alt="pokemon" class="pokemon_image">
      <h1 class="pokemon_data">
        <span class="pokemon_number">6</span> - 
        <span class="pokemon_name">charizard</span>
      </h1>

      <form class="form">
        <input type="search"
        class="input_search"
        placeholder="name or number"
        required
        />
      </form>
    
      
      
      
      
      
      
        <img src="Images/pokedex.png" alt="pokedex" class="pokedex"> 

    </main>
</body>
</html>
